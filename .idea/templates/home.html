<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Главная страница</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/stylehome.css') }}">
    </head>
    <body>
        <header>
            <img src="http://npcirs.ru/images/logo.png" height="90px" width="300px">
            <div class="nav">

                 <li><a href="/zayavka">Заявки</a></li>
                 <li><a href="/question">Вопросы</a></li>

                </ul>
               </div>
        </header>

        <table border = "1">
            {% for user in details %}
            <tr>
                <td>{{user[0]}}</td>
                <td>{{user[1]}}</td>
                <td>{{user[2]}}</td>
                <td>{{user[3]}}</td>
                <td>{{user[4]}}</td>
                <td>{{user[5]}}</td>
                <td>{{user[6]}}</td>
                <td>{{user[7]}}</td>
            </tr>
            {% endfor %}
        </table>

        <footer>
            <div id="copyrightF">© НПЦ ИРС, 2024</div>
        </footer>
